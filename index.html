<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CACULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <span>my nice calculator</span>
        </div>
        <div class="display">
            <span>0</span>
        </div>
        <div class="main">
            <div class="row">
                <button class="numbers" id="num7">7</button>
                <button class="numbers" id="num8">8</button>
                <button class="numbers" id="num9">9</button>
                <button id="del">DEL</button>
                <button id="ac">AC</button>  
            </div>
            <div class="row">
                <button class="numbers" id="num4">4</button>
                <button class="numbers" id="num5">5</button>
                <button class="numbers" id="num6">6</button>
                <button class="operator" id="multiply">&times;</button>
                <button class="operator" id="divide">&div;</button>
            </div>
            <div class="row">
                <button class="numbers" id="num1">1</button>
                <button class="numbers" id="num2">2</button>
                <button class="numbers" id="num3">3</button>
                <button class="operator" id="add">&plus;</button>
                <button class="operator" id="subtract">&minus;</button>    
            </div>
            <div class="row">
                <button class="numbers" id="num0">0</button>
                <button class="numbers" id="dot">.</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>       
    </div>
    <div class="footer">
        <span>Copyright Â© 2021 <a href="https://github.com/keithching" target="_blank">keithching</a></span>
    </div>     
</body>
</html>
